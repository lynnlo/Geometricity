<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="socket.io/socket.io.js">

	</script>
	<script src="script.js">

	</script>
</head>

<body onload="on_load()">
	<div id="index">
		<img src="images/Geometricity.png">

			<br><br>

			<h2> Name </h2>
			<input id="name_input" type="text" onkeypress="key_press()" autofocus="true" maxlength="12"> </input>

			<br><br>
			<br><br>

			<h2> Game ID </h2>
			<input id="id_input" type="text" onkeypress="key_press()" autocomplete="false" maxlength="4"> </input>

			<br><br>

			<button id="menu_button" class="menu" onclick="" style="display: none;"> </button>

			<br><br>

			<div id="packages">
				<h3> Custom Words </h3>
				<textarea id="custom_words" placeholder="Enter words here, and separate words with a comma (,).">
				</textarea>
				<h5> Use only custom words </h5>
				<input id="custom_use" type="checkbox"></input>
			</div>

			<br><br>

			<error id="error" style="display: none;"> </error>
		</div>

		<div id="game" style="display: none;">
			<img src="images/Geometricity.png">

			<h3 id="room">
				Room ID : 
			</h3>

			<h1 id="points">
				Points : 0
			</h1>

			<h1 id="time">
			</h1>

			<h1 id="drawer">
			</h1>

			<br><br>
			<div id="interface">
				<div class="box" style="width: 25%; text-align: center;">

					<h3>
						Players
					</h3>
		
					<div id="players">
						<br>
					</div>

				</div>
	
				<div class="box" style="width: 50%;">
					<canvas id="canvas" width="1600" height="900"></canvas>
					
					<br>
	
					<h1 id="information">
						Information
					</h1>
	
					<br>
	
					<div>
						<button id="clear" disabled="true"> Clear </button>
	
						<w></w>
	
						<button id="lower" disabled="true"> - </button>
						<p id="size" disabled="true" style="color: #656565;"> 1 </p>
						<button id="higher" disabled="true"> + </button>
	
						<w></w>
	
						<button id="pen" disabled="true"> Pen </button>
						<button id="erase" disabled="true"> Erase </button>
					</div>
	
					<br>
	
					<div>
						<button id="color_black" class="color" disabled="true" style="background-color: #050505; color: #656565;"> Bl </button>
						<button id="color_white" class="color" disabled="true" style="background-color: #666666; color:#dddddd;"> Wh </button>
						<button id="color_red" class="color" disabled="true" style="background-color: #660505; color:#dd6565;"> Rd </button>
						<button id="color_green" class="color" disabled="true" style="background-color: #056605;color:#65dd65;"> Gr </button>
						<button id="color_blue" class="color" disabled="true" style="background-color: #05056666; color:#6565dd;"> Bu </button>
						<button id="color_yellow" class="color" disabled="true" style="background-color: #666605; color:#dddd65;"> Yl </button>
						<button id="color_teal" class="color" disabled="true" style="background-color: #056666; color:#65dddd;"> Tl </button>
						<button id="color_magenta" class="color" disabled="true" style="background-color: #660566; color:#dd65dd;"> Mg </button>
					</div>
	
					<br><br>
					<button class="choices" disabled="true">*</button>
					<w></w>
					<button class="choices" disabled="true">*</button>
					<br><br>
					<button class="choices" disabled="true">*</button>
					<w></w>
					<button class="choices" disabled="true">*</button>
				</div>

				<div class="box" style="width: 25%; text-align: center;">

					<h3>
						Chat
					</h3>

					<div id="chat">
						<br>
					</div>
					
					<br>

					<input id="message" style="width: 75%;" maxlength="45">
					<button id="send" style="font-size: 175%;"> > </button>
				</div>
			</div>
		</div>
	</body>
</html>
